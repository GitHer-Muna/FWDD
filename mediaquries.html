<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBEF</title>
    <style>
body{
    background-color: pink;

}

@media only screen and (max-width: 600px) {
    body{

    }
}

</head>

</html>
