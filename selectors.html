<!DOCTYPE html>
<html>
     <head>
          <title>My CSS Selector</title>
          <style>
               .selectors{
                    color:green;
                    font-size:14px;
                    background-color: bisque;
               }
          </style>
     </head>
     <body>
           <h1 class="selectors">Resturant Management System</h1>
           <p class="selectors"> Class selector is used to style
           a "GROUP" of tags in an HTML document.</p>
           <hr>
           <table>
                <tr>1-level Resturant</tr>
           </table>
          
</html>
