<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D translation</title>

    <style>
     #outline{
         border:3px solid green;
         height:150px;
         width:200px;
         margin:100px;

     }

     #content{
         height: 150px;
         width:200px;
         background-color: chartreuse;
         transform: perspective(200px) translate3d(60,60,60px);
     }

    </style>
</head>
<body>
    <div id="outline"> This is my outline</div>
    <div id="content">Here I GO!</div>
    
</body>
</html>
