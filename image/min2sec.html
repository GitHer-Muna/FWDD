<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting minute in to seconds</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function myfunction(a1){
            return a1*60;
        }
        document.getElementById("demo").innerHTML=myfunction(12);



    </script>
    
</body>
</html>
