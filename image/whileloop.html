<!DOCTYPE html>
<html>
<body>
<h1>Click here to see the exam attempt at APU</h1>
<button onclick="WriteFunction()">Click Me!</button>
<p id="res"></p>

<script>
function WriteFunction() {
var message = "";
var attempt = 1;
do {
message += "<br>Your exam attempt is " + attempt;
attempt++;
}
while (attempt < 4);
document.getElementById("res").innerHTML = message;
}
</script>

</body>
</html>
