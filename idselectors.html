<!DOCTYPE html>
<html>
     <head>
          <title>My CSS Selector</title>
          <style>
               #idselectors{
                    color:red;
                    font-size:14px;
               }
          </style>
     </head>
     <body>
           <h1 id="idselectors">Resturant Management System</h1>
           <p  id="idselectors"> Id selector is used to style
               a single tag in an HTML document</p>
           <hr>
           <table>
                <tr>1-level Resturant</tr>
           </table>
          
     </body>
</html>
